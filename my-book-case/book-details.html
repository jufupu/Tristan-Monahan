<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">my favourite books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="book-details">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img id="book-cover" src="" alt="Book Cover" class="book-cover">
                </div>
                <div class="col-md-8">
                    <h1 id="book-title"></h1>
                    <h2 id="book-author"></h2>
                    <p id="book-tagline" class="lead"></p>
                    <h3>About the Book</h3>
                    <p id="book-description"></p>
                    <h3>Why I Love This Book</h3>
                    <p id="book-thoughts"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/book-details.js"></script>
</body>
</html>
