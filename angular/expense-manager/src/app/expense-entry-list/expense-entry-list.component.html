<div class="container"> 
    <div class="row"> 
       <div class="col-lg-12 text-center" style="padding-top: 20px;">
          <div class="container" style="padding-left: 0px; padding-right: 0px;"> 
             <div class="row"> 
                <div class="col-sm" style="text-align: left;"> 
                  <h4>Expenses</h4>
                </div> 
                <div class="col-sm" style="text-align: right;"> 
                   <button type="button" class="btn btn-primary" routerLink="/expenses/add">Add Expense</button> 
                </div> 
             </div> 
          </div> 
          <div class="container box" style="margin-top: 10px;"> 
             <table class="table table-striped"> 
                <thead> 
                   <tr> 
                      <th>Item</th> 
                      <th>Amount</th> 
                      <th>Category</th> 
                      <th>Location</th> 
                      <th>Date</th> 
                      <th>View</th>
                      <th>Edit</th>
                      <th>Delete</th>
                   </tr> 
                </thead> 
                <tbody> 
                   <tr *ngFor="let entry of expenseEntries"> 
                      <th scope="row">{{ entry.item }}</th> 
                      <th>{{ entry.amount }}</th> 
                      <td>{{ entry.category }}</td> 
                      <td>{{ entry.location }}</td> 
                      <td>{{ entry.spendOn | date: 'medium' }}</td> 
                      <td><a routerLink="../expenses/detail/{{ entry.id }}">View</a></td>
                      <td><a routerLink="../expenses/edit/{{ entry.id }}">Edit</a></td>
                      <td><a href="#" (click)="deleteExpenseEntry($event, entry.id)">Delete</a></td>
                   </tr> 
                </tbody> 
             </table> 
          </div> 
       </div> 
    </div> 
 </div>
